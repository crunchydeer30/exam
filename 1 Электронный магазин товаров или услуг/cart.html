<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Корзина</title>
  </head>

  <body class="bg-gray-100">
    <header
      class="bg-white py-4 px-6 flex justify-between items-center shadow-md"
    >
      <div>
        <a href="index.html">
          <h1 class="text-2xl font-semibold text-gray-800">Zero</h1>
        </a>
      </div>
      <div>
        <a href="cart.html" class="flex items-center text-gray-600">
          <span class="text-gray-700">Корзина</span>
        </a>
      </div>
    </header>

    <main class="container mx-auto mt-8 p-8">
      <h2 class="text-3xl font-semibold mb-4">Корзина</h2>
      <div
        id="cart-items-container"
        class="bg-white p-4 rounded shadow-md"
      ></div>
      <div class="mt-16 text-center">
        <p class="text-gray-700 text-xl">
          Общая сумма: <span id="total-price">0</span> руб
        </p>
      </div>
    </main>

    <footer class="bg-white py-4 px-6 mt-auto fixed bottom-0 w-full">
      <div class="container mx-auto text-center text-gray-500 text-sm">
        <p>&copy; 2023 Zero</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
